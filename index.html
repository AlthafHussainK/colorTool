<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css">
  
  <title>Color Tool</title>
</head>
<body>

  <div class="container">
    <h1 class="title">Color Lighten/Darken</h1>
    
    <label for="hex"> Color (Hex) </label>
    <input type="text" placeholder="#000000" name="hex" id="hexInput" maxlength="6">

    <label for="slider" id="sliderText">0%</label>
    <input type="range" min="1" max="100" value="0" class="slider" id="slider" name="slider">

    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <p>Altered Color</p>
    <div id="alteredColor" class="box"></div>
  </div>

<script src="index.js"></script>  
</body>
</html>
